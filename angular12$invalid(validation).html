<html lang="en">
<head>
    <title>validation</title>
    <script src="vendors/angular.js"></script>
    <script>
        var app = angular.module("MyApp",[]);
        app.controller("MyController",function($scope){

        }) ;
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">


       <!-- ByUsing '$invalid' (Drawback - Same error message from all error cases)  -->

    <form name="myForm">
        Username :
        <input type="text" required ng-model="txtName" name="txtName" ng-maxlength="15" ng-minlength="4">
        <span ng-show="myForm.txtName.$invalid">Invalid Username</span>
    </form>

</body>
</html>
