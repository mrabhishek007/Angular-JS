<!--  angular.equals() - I is an angular function which is used to verify two or multiple object and return
 'true' or 'false'. It verifies every property of an object and returns true if the source an destination
  has similar properties and values... -->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular.equlas</title>
    <style>
        *{
            font-family: Arial, sans-serif;
        }
        legend{
            font-weight: bold;
        }
    </style>
    <script src="vendors/angular.js"></script>
    <script>
        var app = angular.module("MyApp",[]);
        app.controller("MyController",function ($scope) {
            $scope.validData = {
                cardNo:"1111222233334444",
                cvv:"111",
                expiry:"2022"

            }

            $scope.creditCardValidator = function(cardDetails) {
                console.log(cardDetails)
                const result = angular.equals($scope.validData,cardDetails);  //Returns boolean
                console.log($scope.validData+"      "+result)
                if(result){
                    location.href="sucess.html"
                }else{
                    $scope.msg = "Invalid Credit card"
                }
            }
        })
    </script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
<form ng-submit="creditCardValidator(Card)">
    <fieldset>
        <legend>Credit Card Validator</legend>
        <dl>
            <dt>Caard No :</dt>
            <dd><input size="16" type="text"  ng-model="Card.cardNo" ></dd>
            <dt>CVV No</dt>
            <dd><input size="6" ng-model="Card.cvv" type="text"></dd>
            <dt>Expiry Date </dt>
            <dd>
                <select ng-model="Card.expiry">
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </dd>
            <dt><button type="submit">Pay</button></dt>
        </dl>
    </fieldset>
</form>
<div>
    Card Status : {{msg}}
</div>
</body>
</html>
